<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="BucketList.css"> <!-- Link to the CSS file for styling -->
</head>
<body>
    <div class="container"> <!-- Main container for the application -->
        <h1> Bucket List</h1> <!-- Title of the application -->
        <input type="text" id="itemInput" placeholder="Add a new item..."> <!-- Input field for new items -->
        <button id="addButton">Add Item</button> <!-- Button to add the item to the list -->
        <ul id="bucketList"></ul> <!-- Unordered list to display the bucket list items -->
    </div>
    <script src="BucketList.js"></script> <!-- Link to the JavaScript file for functionality -->
</body>
</html>
